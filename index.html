<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My test page</title>
  <style>

    h1 {
      margin-bottom: 20px;
    }

    
    body {
      margin: 0;
      padding: 10px; 
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      display: block;
      text-decoration: none;
      color: white
    }
  </style>
</head>
<body>
  <ul>
    <li>
      <h1>CHOOSE ONE</h1>
    </li>
    <li>
      <a href="exercises/index.html">exercises</a>
    </li>
    <li>
      <a href="projects/index.html">projects</a>
    </li>
  </ul>

  <div id="rainText"></div>

  <script>
   document.addEventListener("DOMContentLoaded", function () {
    const text = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789"; // Text content for the raining letters
    const textContainer = document.getElementById('rainText');
    const count = text.length;
    const duration = 3;

    for (let i = 0; i < count; i++) {
        const letter = document.createElement('span');
        letter.textContent = text[i];
        letter.classList.add('letter');
        letter.style.left = `${Math.random() * 100}vw`;
        letter.style.animationDuration = `${Math.random() * duration + 1}s`;
        textContainer.appendChild(letter);
    }
});


  </script>
</body>
</html>
